---
# name: ""
# description: ""

Target:
  target_path: tests/resources/test_output_data_dir/

GraphDataConfiguration:
  graph:
    directed: False
    node_path: tests/resources/test_graphs/test_small_nodes.tsv
    edge_path: tests/resources/test_graphs/test_small_edges.tsv
    verbose: True
    nodes_column: "id"
    node_list_node_types_column: "category"
    default_node_type: "biolink:NamedThing"
    sources_column: "subject"
    destinations_column: "object"
    default_edge_type: "biolink:related_to"

EmbeddingsConfig:
  filename: test_embeddings.tsv
  node_embeddings_params:
    method_name: SkipGram
    walk_length: 10 # typically 100 or so
    batch_size: 128 # typically 512? or more
    window_size: 4
    return_weight: 1.0  # 1/p
    explore_weight: 1.0  # 1/q
    iterations: 5 # typically 20

ClassifierContainer:
  classifiers:
    - classifier_id: lr_1
      classifier_name: Logistic Regression
      classifier_type: sklearn.linear_model.LogisticRegression
      edge_method: Average
      outfile: "model_lr1_test_yaml.h5"
      parameters:
        sklearn_params:
          random_state: 42
          max_iter: 100
