---
# name: kg-idg
# description: kg-idg

Target:
  target_path: output_dir_xxx

GraphDataConfiguration:
  graph:
    node_path: ./merged-kg_nodes.tsv
    edge_path: ./merged-kg_edges.tsv
    directed: false
    verbose: true
    nodes_column: id
    node_list_node_types_column: category
    default_node_type: biolink:NamedThing
    sources_column: subject
    destinations_column: object
    default_edge_type: biolink:related_to
  evaluation_data:
    valid_data:
      pos_edge_filepath: ./merged-kg_edges.tsv
      neg_edge_filepath: ./neg_valid_edges.tsv
    train_data:
      neg_edge_filepath: ./neg_train_edges.tsv

EmbeddingsConfig:
  filename: embeddings_skipgram.tsv
  history_filename: embedding_skipgram_history.json
  node_embedding_params:
    node_embedding_method_name: SkipGram
    walk_length: 10
    batch_size: 512
    window_size: 3
    return_weight: 1.0
    explore_weight: 1.0
    iterations: 1

Upload:
  s3_bucket: kg-hub-public-data
  s3_bucket_dir: target_dir_xxx
  extra_args:
    "ACL": public-read
